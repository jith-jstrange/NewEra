version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: newera-wp
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: wp_
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html/wp-content/plugins/newera
      - wp_data:/var/www/html
    depends_on:
      - db
    networks:
      - newera_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3

  db:
    image: mariadb:10.6
    container_name: newera-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - newera_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M

  external_db:
    image: mariadb:10.6
    container_name: newera-external-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: newera_external
      MYSQL_USER: newera
      MYSQL_PASSWORD: newera_pass
    volumes:
      - external_db_data:/var/lib/mysql
    networks:
      - newera_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M

  prometheus:
    image: prom/prometheus:latest
    container_name: newera-prometheus
    volumes:
      - ./perf/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - newera_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  grafana:
    image: grafana/grafana:latest
    container_name: newera-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - newera_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

volumes:
  wp_data:
  db_data:
  external_db_data:
  prometheus_data:
  grafana_data:

networks:
  newera_network:
    driver: bridge
