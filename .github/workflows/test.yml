name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fast-tests:
    name: Fast Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: [Unit, Security, API]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, intl, pdo_mysql
        coverage: xdebug

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run ${{ matrix.suite }} Tests
      run: vendor/bin/phpunit --testsuite ${{ matrix.suite }} --log-junit build/logs/junit-${{ matrix.suite }}.xml --coverage-clover build/logs/clover-${{ matrix.suite }}.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./build/logs/clover-${{ matrix.suite }}.xml
        flags: ${{ matrix.suite }}

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.suite }}
        path: build/logs/junit-${{ matrix.suite }}.xml

  integration:
    name: Integration Tests
    needs: fast-tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, intl, pdo_mysql
        coverage: xdebug

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run Integration Tests
      run: vendor/bin/phpunit --testsuite Integration --log-junit build/logs/junit-integration.xml --coverage-clover build/logs/clover-integration.xml
      env:
        DB_HOST: 127.0.0.1
        DB_NAME: wordpress_test
        DB_USER: root
        DB_PASSWORD: password

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./build/logs/clover-integration.xml
        flags: integration

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-integration
        path: build/logs/junit-integration.xml

  e2e:
    name: E2E Tests
    needs: integration
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, intl, pdo_mysql
        coverage: xdebug

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run E2E Tests
      run: vendor/bin/phpunit --testsuite E2E --log-junit build/logs/junit-e2e.xml --coverage-clover build/logs/clover-e2e.xml
      env:
        DB_HOST: 127.0.0.1
        DB_NAME: wordpress_test
        DB_USER: root
        DB_PASSWORD: password

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./build/logs/clover-e2e.xml
        flags: e2e

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-e2e
        path: build/logs/junit-e2e.xml

  report:
    name: Test Reporting
    needs: [fast-tests, integration, e2e]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "test-results-*/**/*.xml"

  notify:
    name: Notifications
    needs: [fast-tests, integration, e2e]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
